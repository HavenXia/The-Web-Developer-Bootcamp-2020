<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Froms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" id="number" placeholder="enter a number" name="color" min="1">
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <button>Outside Form</button>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google!</button>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube!</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree" checked>
        <label for="agree">I agree</label>

        <p>
            <input type="radio" name="size" id="XS" value="XS">
            <label for="XS">XS</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="S">S</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="M">M</label>
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="Meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <option value="pork">Pork</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="5" max="50" step="5" value=8>
        </p>

        <p>
            <label for="request">Any Special Request?</label>
            <textarea id="request" name="requests" rows="10" cols="40" placeholder="Type here"></textarea>
        </p>
        <button>Submit!</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>


</body>

</html>
